<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origogi</title>
    <meta
      name="desciption"
      content="Portfolio for world-reowned software engineer Origogi"
    />

    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/3cb806fd1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonials</li>
        <li class="navbar__menu__item">Contact</li>

    <!-- Home -->
    <section id="home">
      <img
        src="assets/avatar.jpg"
        alt="Origogi's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">
        Hello, <br> I'm Dream Coder
      </h1>
      <h2 class="home__description">
        I am a software engineer who pursues FE professionals (Web, Android, iOS...).
      </h2>
      <button class="home__contact">Contact Me</button>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->

    <section id="contact"></section>
